<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>HTTPS Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h1 {
            color: #333;
        }
        .info {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HTTPS Test Page</h1>

        <div class="info">
            <p>This page tests if your HTTPS setup is working correctly.</p>
            <p>Current protocol: <span id="protocol"></span></p>
            <p>Hostname: <span id="hostname"></span></p>
        </div>

        <div>
            <button id="test-fetch">Test Fetch API</button>
            <button id="test-xhr">Test XMLHttpRequest</button>
            <button id="test-resources">Test Resources</button>
            <a href="/" style="margin-left: 20px;">Back to Home</a>
        </div>

        <div id="result"></div>
    </div>

    <script>
        // Display basic info
        document.getElementById('protocol').textContent = window.location.protocol;
        document.getElementById('hostname').textContent = window.location.hostname;

        const resultDiv = document.getElementById('result');

        // Test Fetch API
        document.getElementById('test-fetch').addEventListener('click', async function() {
            resultDiv.innerHTML = 'Testing Fetch API...';

            try {
                const response = await fetch('/https-check');

                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = '<span class="success">Fetch API test successful!</span>\n\n' +
                                         JSON.stringify(data, null, 2);
                } else {
                    resultDiv.innerHTML = '<span class="error">Fetch API test failed!</span>\n\n' +
                                         'Status: ' + response.status;
                }
            } catch (error) {
                resultDiv.innerHTML = '<span class="error">Fetch API error:</span>\n\n' + error.message;
            }
        });

        // Test XMLHttpRequest
        document.getElementById('test-xhr').addEventListener('click', function() {
            resultDiv.innerHTML = 'Testing XMLHttpRequest...';

            const xhr = new XMLHttpRequest();
            xhr.open('GET', '/https-check', true);

            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    try {
                        const data = JSON.parse(xhr.responseText);
                        resultDiv.innerHTML = '<span class="success">XMLHttpRequest test successful!</span>\n\n' +
                                             JSON.stringify(data, null, 2);
                    } catch (e) {
                        resultDiv.innerHTML = '<span class="error">Error parsing response:</span>\n\n' + e.message;
                    }
                } else {
                    resultDiv.innerHTML = '<span class="error">XMLHttpRequest test failed!</span>\n\n' +
                                         'Status: ' + xhr.status;
                }
            };

            xhr.onerror = function() {
                resultDiv.innerHTML = '<span class="error">XMLHttpRequest network error!</span>';
            };

            xhr.send();
        });

        // Test Resources
        document.getElementById('test-resources').addEventListener('click', function() {
            resultDiv.innerHTML = 'Testing resource loading...';

            const resources = [
                { type: 'CSS', url: '/static/css/styles.css' },
                { type: 'JavaScript', url: '/static/js/progress.js' },
                { type: 'Favicon', url: '/static/favicon.ico' }
            ];

            let results = '';
            let completed = 0;

            resources.forEach(resource => {
                const xhr = new XMLHttpRequest();
                xhr.open('GET', resource.url, true);

                xhr.onload = function() {
                    results += `${resource.type} (${resource.url}): ${xhr.status >= 200 && xhr.status < 300 ? 'Success' : 'Failed'} (${xhr.status})\n`;
                    completed++;

                    if (completed === resources.length) {
                        resultDiv.innerHTML = '<span class="success">Resource tests completed:</span>\n\n' + results;
                    }
                };

                xhr.onerror = function() {
                    results += `${resource.type} (${resource.url}): Failed (Network Error)\n`;
                    completed++;

                    if (completed === resources.length) {
                        resultDiv.innerHTML = '<span class="error">Resource tests completed with errors:</span>\n\n' + results;
                    }
                };

                xhr.send();
            });
        });
    </script>
</body>
</html>
